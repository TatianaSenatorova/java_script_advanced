<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homework 5</title>
    <link rel="stylesheet" href="./style.css">

</head>

<body>

    <p class="dropdown">Привет :)</p>
    <div class="dropdown">
        <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
            aria-haspopup="true" aria-expanded="false">
            Dropdown button
        </button>
        <div class="menu dropdown-menu" aria-labelledby="dropdownMenuButton">
            <a class="dropdown-item" href="#">Action</a>
            <a class="dropdown-item" href="#">Another action</a>
            <a class="dropdown-item" href="#">Something else here</a>
        </div>
    </div>
    <script>
        "use strict";

    //1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс "super-dropdown", необходимо использовать методы forEach и querySelectorAll и свойство classList у элементов.

    const dropDownItem = document.querySelectorAll('.dropdown-item');
       
    dropDownItem.forEach((el)=>{
        el.classList.add('super-dropdown');
    });

    //2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он присутствует у этого элемента, либо добавить, если такого класса у элемента не было.
  
    const btn = document.querySelector('.btn');
    btn.classList.toggle('btn-secondary');
  
    //3. Необходимо удалить класс "dropdown-menu" у элемента, у которого присутствует класс "menu".

    const menu = document.querySelector('.menu');
    menu.classList.remove('dropdown-menu');
   
    //4. Используя метод insertAdjacentHTML добавьте после div'a с классом "dropdown" следующую разметку:
    //`<a href="#">link</a>`
 
   const elDropdown = document.querySelector('div.dropdown');
   elDropdown.insertAdjacentHTML("afterend", '<a href="#">link</a>');


    //5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".

    // 1 вариант
    //const dropdownMenuButton = document.getElementById('dropdownMenuButton');
    //console.log(dropdownMenuButton);
    //dropdownMenuButton.setAttribute('id', 'superDropdown'); -->

    // 2 вариант
    document.getElementById('dropdownMenuButton').id = 'superDropdown';
  
    //6. Добавьте атрибут data-dd со значением 3 элементу у которого существует атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.

    const menuDrop = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
    menuDrop.dataset.dd = '3';
   
   // 7. Удалите атрибут type у элемента с классом "dropdown-toggle".

   const buttonBtn = document.querySelector('.dropdown-toggle');
   buttonBtn.removeAttribute('type');

    </script>
</body>

</html>
